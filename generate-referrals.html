<!DOCTYPE html>
<html>
<head>
    <title>Generate Referrals</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 600px; margin: 0 auto; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; font-size: 16px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Generate Referrals</h1>
    <input type="email" id="email" placeholder="Enter email" value="forquant002@gmail.com">
    <input type="number" id="count" placeholder="Number of referrals" value="6" min="1" max="20">
    <button onclick="generateReferrals()">Generate Referrals</button>
    <div id="result"></div>

    <script>
        async function generateReferrals() {
            const email = document.getElementById('email').value;
            const count = document.getElementById('count').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Loading...';
            resultDiv.className = '';
            
            try {
                const response = await fetch(`https://baobab-mlm.onrender.com/api/generate-referrals/${email}/${count}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>${data.message}</p>
                        <p><strong>Created ${data.referrals.length} referrals</strong></p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>❌ Error</h3><p>${data.error || data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>❌ Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
