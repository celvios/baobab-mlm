<!DOCTYPE html>
<html>
<head>
    <title>Debug API Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            const testData = {
                email: 'test' + Date.now() + '@example.com',
                password: 'testpass123',
                fullName: 'Test User',
                phone: '1234567890',
                referredBy: null
            };

            try {
                console.log('Testing registration with:', testData);
                
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} - ${errorText}</p>`;
                    return;
                }

                const data = await response.json();
                console.log('Success response:', data);
                resultDiv.innerHTML = `<p style="color: green;">Success: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Fetch Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
